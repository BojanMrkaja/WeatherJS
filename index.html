<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron bg-primary" style="margin-bottom: 10px;">
        <h2 class="text-center text-white" style="font-size:3rem;font-weight: bold;">Get Current Weather</h2>
        <div class="weather-img m-auto w-50">
            <img src="img/2000px-Weather-sun-clouds-rain.svg.png">
            <img src="img/41wkG24yDkL.png" alt="">
            <img src="img/d13.svg" alt="">
            <img src="img/forecast-8.png" alt="">
        </div>
    </div>
    <section class="main">
        <div class="container">
            <div class="row text-center" style="margin-bottom: 30px;">
                <h3 class="text-primary m-auto">Enter City Name</h3>
            </div>
            <div class="alert alert-danger text-center d-none" role="alert">
                <a href="#" class="close">X</a>
                Please Enter City Name
            </div>
            <div class="row mb-3" id="row-div">
                <div class="form-group form-inline text-center m-auto">
                    <input type="text" name="city" id="city" class="form-control mr-2" placeholder="City Name">
                    <button id="submiteWeather" class="btn btn-primary">Search City</button>
                </div>
            </div>

            <div class="show text-center"></div>
        </div>
    </section>

    <footer class="py-4 bg-primary" style="font-size: 1.3rem">
        <p class="text-white text-center">Design and Developed by Bojan Mrkaja&copy;All Rights Reserved</p>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>

</html>
